	</script><script type="application/json" sveltekit:data-type="data" sveltekit:data-url="/TanatBlog/api/posts.json">{"status":200,"statusText":"","headers":{"content-type":"application/json; charset=utf-8"},"body":"[{\"title\":\"Changing from Strapi to my owm CMS.\",\"description\":\"How I implement my own CMS and why I do it.\",\"content\":\"In this blog, I'll tell you how I build my own CMS to manage my contents on this website. \\n\\n## Why not use Strapi?\\nFirst of all, why not just use Strapi? Strapi is a great CMS, but we only manage a few simple contents like blog markdown and information on my work. So, using Strapi seems to be overengineering, and I can save my money by not hosting Strapi. \\n\\n## What do I need in my CMS?\\nOverall, I want a Strapi-like UI for managing my blogs and works. It should look something like this.\\n\\\\\\n*Overall UI, left side is a navigation tab and right side is a page*\\n![overall](https://i.imgur.com/zwgOfw5.png) *Create/Edit blog UI.*\\n![create](https://i.imgur.com/dtAOtrc.png)\\n\\nAnd I don't want to host it, so I'll only use development server to run this web and push changes to Github after our contents have been handled.\\n\\\\\\nI'll be using YAML files as a database because we can easily manage YAML files by using this package [js-yaml](https://www.npmjs.com/package/js-yaml). Other options might be SQLite or MySQL. So we also need a backend code using `js-yaml` package to manage my database.\\n\\n\\n## How do I build my own CMS?\\nBefore we build anything, let's set up [SvelteKit](https://kit.svelte.dev/) project first.\\nI run `npm init svelte .` in `admin/` folder and use all options in the image below. \\n![svelte options](https://i.imgur.com/OUNjS9f.png)\\n### Backend \\nNext, let's create our backend. I want 2 types of data schema for blog and work.\\n\\\\\\n**Blog Data Schema**\\n`BlogContent` interface will be our input and `Blog` will be our object to save on our database.\\n```ts\\n// admin/src/lib/blog.ts\\nexport interface BlogContent extends JSONObject {\\n\\ttitle: string;\\n\\tdescription: string;\\n\\tcontent: string;\\n}\\n\\nexport interface Blog extends BlogContent {\\n\\thtmlContent: string;\\n\\tslug: string;\\n\\tcreatedAt: string;\\n\\tupdatedAt: string;\\n}\\n```\\n\\\\\\n**Work Data Schema**\\nSame with the Blog Data Scheme, `WorkContent` will be our input and `Work` will be our object to save on our database.\\n```ts\\n// admin/src/lib/work_manager.ts\\nexport interface Link extends JSONObject {\\n\\thref: string;\\n\\ttext: string;\\n}\\n\\nexport interface WorkContent extends JSONObject {\\n\\ttitle: string;\\n\\ttags: string[];\\n\\tlinks: Link[];\\n\\tbody: string;\\n\\t}\\n\\nexport interface Work extends WorkContent {\\n\\tid: number;\\n}\\n```\\nAnd now we need a backend code to manage these data schemas. First, I'll write some tests for our backend code.\\n\\\\\\n**Backend Testing & Development**\\nI'll use [Jest](https://jestjs.io/) to test our backend code. First install it via `npm install -D jest ts-jest @types/jest` and in  `package.json` add jest configuration for `ts` using `ts-jest` and [ECMAScript Modules](https://jestjs.io/docs/ecmascript-modules) configuration.\\n```json\\n// admin/package.json\\n{\\n\\t...,\\n\\t\\\"jest\\\": {\\n\\t\\t\\\"testEnvironment\\\": \\\"node\\\",\\n\\t\\t\\\"transform\\\": {\\n\\t\\t\\t\\\"\\\\\\\\.[jt]sx?$\\\": \\\"ts-jest\\\"\\n\\t\\t},\\n\\t\\t\\\"preset\\\": \\\"ts-jest/presets/default-esm\\\",\\n\\t\\t\\\"globals\\\": {\\n\\t\\t\\t\\\"ts-jest\\\": {\\n\\t\\t\\t\\t\\\"useESM\\\": true\\n\\t\\t\\t}\\n\\t\\t},\\n\\t\\t\\\"moduleNameMapper\\\": {\\n\\t\\t\\t\\\"^(\\\\\\\\.{1,2}/.*)\\\\\\\\.js$\\\": \\\"$1\\\"\\n\\t\\t}\\n\\t},\\n\\t\\\"scripts\\\": {\\n\\t\\t...,\\n\\t\\t\\\"jest\\\": \\\"node --experimental-vm-modules node_modules/jest/bin/jest.js ./src\\\",\\n\\t},\\n}\\n```\\nIn our backend, we should be able to add, edit, delete and get from our database and these methods should be in our data structure class `BlogManager` and `WorkManager`. So we need to write a test for these methods.\\n\\\\\\nAn example of my test cases.\\n```ts\\n// admin/src/lib/blog.test.ts\\nconst path = './tests/data/blogs';\\nconst bm = new BlogManager(path);\\n\\ntest('Can add new blog?', () => {\\n\\tconst title = 'test add';\\n\\tconst blog: BlogContent = {\\n\\t\\ttitle,\\n\\t\\tdescription: 'test blog',\\n\\t\\tcontent: 'Lorem .....'\\n\\t};\\n\\tconst ret = bm.add(blog);\\n\\texpect(ret).toEqual(true);\\n\\t// file name is a slug of title\\n\\tconst resultPath = `${path}/test-add.yaml`;\\n\\tconst result = yaml.load(readFileSync(resultPath, 'utf-8')) as BlogContent;\\n\\texpect(result).toBeDefined();\\n\\texpect(result.title).toEqual(blog.title);\\n\\texpect(result.description).toEqual(blog.description);\\n\\texpect(result.content).toEqual(blog.content);\\n\\t// remove that blog after done testing\\n\\tif (existsSync(resultPath)) unlinkSync(resultPath);\\n});\\n```\\n\\\\\\nAnd let's implement `BlogManager` class that will pass this test case.\\n```ts\\n// admin/src/lib/blog.ts\\nexport default class BlogManager {\\n\\tpath: string;\\n\\t\\n\\tconstructor(path: string) {\\n\\t\\tthis.path = path;\\n\\t}\\n\\t\\n\\tstatic slug(title: string): string {\\n\\t\\treturn title\\n\\t\\t.toLowerCase()\\n\\t\\t.trim()\\n\\t\\t.replace(/ /g, '-')\\n\\t\\t.replace(/[.\\\\\\\\/:*?\\\"\u003C>|]/g, '');\\n\\t}\\n\\n\\tadd(blog: BlogContent): boolean {\\n\\t\\tconst slug = BlogManager.slug(blog.title);\\n\\t\\tconst path = `${this.path}/${slug}.yaml`;\\n\\t\\tif (!existsSync(path)) {\\n\\t\\t\\tconst date = new Date().toISOString();\\n\\t\\t\\tconst data = blog as Blog;\\n\\t\\t\\tdata.htmlContent = md(blog.content);\\n\\t\\t\\tdata.slug = slug;\\n\\t\\t\\tdata.createdAt = date;\\n\\t\\t\\tdata.updatedAt = date;\\n\\t\\t\\twriteFileSync(path, yaml.dump(data));\\n\\t\\t\\treturn true;\\n\\t\\t}\\n\\t\\treturn false;\\n\\t}\\n}\\n```\\nFor `WorkManager` and other methods, the development process is the same as above. You can see all the codes on [admin/src/lib](https://github.com/RiwEZ/TanatBlog/tree/main/admin/src/lib).\\n\\\\\\n**API Routes**\\nNow, I need to create an API that our frontend web can use because we can't use `BlogManager` and `WorkManager` class directly on SvelteKit page. In SvelteKit, we can create our API by using [Standalone endpoints](https://kit.svelte.dev/docs/routing#endpoints-standalone-endpoints)\\n\\\\\\nTherefore, we will use `BlogManager` and `WorkManager` class to create our REST API. Where our endpoints `request` will contain any information necessary for our data structure class.\\n\\\\\\nAn example of my endpoints. For full source code, you can visit [admin/src/routes/api](https://github.com/RiwEZ/TanatBlog/tree/main/admin/src/routes/api).\\n```ts\\n// admin/src/routes/api/post.ts\\nconst bm = new BlogManager('../src/data/blogs');\\n\\nexport const post: RequestHandler = async ({ request }) => {\\n\\tconst data = (await request.json()) as BlogContent;\\n\\tif (bm.add(data)) return { status: 200 };\\n\\t\\treturn { status: 500 };\\n};\\n...\\n```\\n\\n### Frontend\\nLastly, let's create our frontend using [SMUI](https://sveltematerialui.com/) and [tailwindcss](https://tailwindcss.com/). \\n\\\\\\nSetting up SMUI can be done by following this [guide](https://sveltematerialui.com/SVELTEKIT.md) (I wish this could be simpler) and setting up tailwindcss by following this [guide](https://tailwindcss.com/docs/guides/sveltekit) but in `app.css` only add `@tailwind components` and `@tailwind utilities` because `@tailwind base` will override some of SMUI styling.\\n\\\\\\n**Overview**\\nAfter all the setup, I need to create all of [SvelteKit Pages](https://kit.svelte.dev/docs/routing#pages) that we will need.\\n\\nThis is a list of svelte files on `admin/src/routes` for all of our pages.\\n```\\nPS>> tree /f\\n│   index.svelte\\n│   __layout.svelte\\n│\\n├───blog\\n│   │   create.svelte\\n│   │   index.svelte\\n│   │\\n│   └───edit\\n│           [slug].svelte\\n│\\n└───works\\n    │   create.svelte\\n    │   index.svelte\\n    │\\n    └───edit\\n            [id].svelte\\n```\\n\\n`__layout.svelte` is a file that will contain our layout for every page. (You can read more on [SvelteKit Doc](https://kit.svelte.dev/docs/layouts)). So our navigation between 2 of content types will be here and it'll look like the image below.\\n![overall](https://i.imgur.com/zwgOfw5.png)\\nBoth `blog` and `works` routes are similar because they need to have these nested routes.\\n- `index` is a page that will show us a list of our contents and some buttons to manage those contents. It'll look like the right side of a picture in *What I need in my CMS?* section.\\n\\t![data table](https://i.imgur.com/m4qcIlX.png)\\n- `create` and `edit/[some identifier]` is a page that will show us what information we need to provide to that content type. It'll look like the picture in *What I need in my CMS?* section too. ![create](https://i.imgur.com/dtAOtrc.png)\\n\\n**Implementation**\\nFirst,  `__layout.svelte` is a simple svelte component with a few SMUI components inside it, nothing interesting.\\n\\\\\\nNext, `index.svelte` will contain [SMUI Data Table](https://sveltematerialui.com/demo/data-table/) with data from our API by using [SvelteKit Loading](https://kit.svelte.dev/docs/loading) by below code (blog route example).\\n```ts\\n\u003Cscript lang=\\\"ts\\\" context=\\\"module\\\">\\n\\timport type { Load } from '@sveltejs/kit';\\n\\timport type { Blog } from '$lib/blog';\\n\\n\\texport const load: Load = async ({ fetch }) => {\\n\\t\\tconst resp = await fetch('/api/post');\\n\\t\\tconst posts = (await resp.json()) as Blog[];\\n\\t\\treturn { props: { posts } };\\n\\t};\\n\u003C/script>\\n```\\nLast, let's look at how I implement `create.svelte` and `edit/[slug].svelte` of blog route. Both of these pages will contain the same component `Blogcard` that will has properties of `type Blog`. `Blogcard` will provide us with data visualization and input forms. \\n\\\\\\nSo in `create.svelte`, we will have an empty `Blogcard` that we need to fill the forms and we can save those data by fetching our API (below code).\\n```ts\\n\u003Cscript lang=\\\"ts\\\">\\n\\timport { goto } from '$app/navigation';\\n\\timport type { BlogContent } from '$lib/blog';\\n\\timport Blogcard from '$lib/components/blogcard.svelte';\\n\\n\\tconst handleSave = async (event: any) => {\\n\\t\\tconst blogpost = event.detail.blogpost as BlogContent;\\n\\t\\tconst res = await fetch('/api/post', {\\n\\t\\t\\tmethod: 'POST',\\n\\t\\t\\tbody: JSON.stringify(blogpost)\\n\\t\\t});\\n\\t\\tif (res.status === 200) {\\n\\t\\t\\tgoto(`/blog/edit/${event.detail.slug}`);\\n\\t\\t}\\n\\t};\\n\u003C/script>\\n\u003CBlogcard on:save={handleSave} />\\n```\\nDid you see something interesting? On `\u003CBlogcard on:save={handleSave} />`, what is `on:save={handleSave}`?. It's a [Svelte Event Forwarding](https://svelte.dev/tutorial/event-forwarding) mechanism. By using the below code on `Blogcard` component, we can handle `Blogcard` save button behavior on an upper component.\\n```ts\\nconst dispatch = createEventDispatcher();\\nconst onSave = async () => {\\n\\tif (filled) { // check if forms if filled\\n\\t\\tconst blogpost: BlogContent = {\\n\\t\\t\\ttitle,\\n\\t\\t\\tdescription,\\n\\t\\t\\tcontent\\n\\t\\t};\\n\\t\\tdispatch('save', { blogpost, slug }); // dispatch event data\\n\\t}\\n};\\n```\\nNow, in `edit/[slug].svelte` there is significant only one changes from `create.svelte`. \\n\\\\\\nWe are using square brackets on Svelte component file. This is a SvelteKit dynamic parameters.\\n> From [SvelteKit Doc](https://kit.svelte.dev/docs/routing#pages)\\n> Dynamic parameters are encoded using `[brackets]`. For example, a blog post might be defined by `src/routes/blog/[slug].svelte`. These parameters can be accessed in a [`load`](https://kit.svelte.dev/docs/loading#input-params) function or via the [`page`](https://kit.svelte.dev/docs/modules#$app-stores) store.\\n\\nNow we can use dynamic parameters to fetch our blog content that we want to edit and show it on `Blogcard` by providing its properties with fetched blog content. We can use [Svelte Spread Props](https://svelte.dev/tutorial/spread-props) for more compact code too.\\n \\\\\\n *Above paragraph in code.*\\n```ts\\n\u003Cscript lang=\\\"ts\\\" context=\\\"module\\\">\\n\\timport type { Load } from '@sveltejs/kit';\\n\\timport type { Blog, BlogContent } from '$lib/blog';\\n\\n\\texport const load: Load = async ({ fetch, params }) => {\\n\\t\\tconst resp = await fetch(`/api/post?slug=${params.slug}`);\\n\\t\\tconst post = (await resp.json()) as Blog;\\n\\t\\treturn { props: { post } };\\n\\t};\\n\u003C/script>\\n\\n\u003Cscript lang=\\\"ts\\\">\\n\\texport let post: Blog;\\n\u003C/script>\\n\\n\u003CBlogcard {...post} on:save={handleSave} />\\n```\\nFor `works` route the implementation is the same as `blog` route. You can view all source code on [TanatBlog](https://github.com/RiwEZ/TanatBlog) repo.\\n\\n### Conclusion\\nYeyyy! I finished creating my own CMS for my blog. We have learned how to create basic [SvelteKit](https://kit.svelte.dev/) web-app with [SMUI](https://sveltematerialui.com/) and [tailwindcss](https://tailwindcss.com/) and using [Jest](https://jestjs.io/) to test backend too. If you have any question please comment below or [contact me](/TanatBlog/contact), and be sure to check [TanatBlog](https://github.com/RiwEZ/TanatBlog) repo.\\n\\n> This project was fun, but it took way too many times for me 😅. Hope this blog will help others do similar project faster!!!\",\"htmlContent\":\"\u003Cp>In this blog, I'll tell you how I build my own CMS to manage my contents on this website.\u003C/p>\\n\u003Ch2>Why not use Strapi?\u003C/h2>\\n\u003Cp>First of all, why not just use Strapi? Strapi is a great CMS, but we only manage a few simple contents like blog markdown and information on my work. So, using Strapi seems to be overengineering, and I can save my money by not hosting Strapi.\u003C/p>\\n\u003Ch2>What do I need in my CMS?\u003C/h2>\\n\u003Cp>Overall, I want a Strapi-like UI for managing my blogs and works. It should look something like this.\u003Cbr>\\n\u003Cbr>\\n\u003Cem>Overall UI, left side is a navigation tab and right side is a page\u003C/em>\u003Cbr>\\n\u003Cimg src=\\\"https://i.imgur.com/zwgOfw5.png\\\" alt=\\\"overall\\\"> \u003Cem>Create/Edit blog UI.\u003C/em>\u003Cbr>\\n\u003Cimg src=\\\"https://i.imgur.com/dtAOtrc.png\\\" alt=\\\"create\\\">\u003C/p>\\n\u003Cp>And I don't want to host it, so I'll only use development server to run this web and push changes to Github after our contents have been handled.\u003Cbr>\\n\u003Cbr>\\nI'll be using YAML files as a database because we can easily manage YAML files by using this package \u003Ca href=\\\"https://www.npmjs.com/package/js-yaml\\\">js-yaml\u003C/a>. Other options might be SQLite or MySQL. So we also need a backend code using \u003Ccode>js-yaml\u003C/code> package to manage my database.\u003C/p>\\n\u003Ch2>How do I build my own CMS?\u003C/h2>\\n\u003Cp>Before we build anything, let's set up \u003Ca href=\\\"https://kit.svelte.dev/\\\">SvelteKit\u003C/a> project first.\u003Cbr>\\nI run \u003Ccode>npm init svelte .\u003C/code> in \u003Ccode>admin/\u003C/code> folder and use all options in the image below.\u003Cbr>\\n\u003Cimg src=\\\"https://i.imgur.com/OUNjS9f.png\\\" alt=\\\"svelte options\\\">\u003C/p>\\n\u003Ch3>Backend\u003C/h3>\\n\u003Cp>Next, let's create our backend. I want 2 types of data schema for blog and work.\u003Cbr>\\n\u003Cbr>\\n\u003Cstrong>Blog Data Schema\u003C/strong>\u003Cbr>\\n\u003Ccode>BlogContent\u003C/code> interface will be our input and \u003Ccode>Blog\u003C/code> will be our object to save on our database.\u003C/p>\\n\u003Cpre class=\\\"hljs\\\">\u003Ccode>\u003Cspan class=\\\"hljs-comment\\\">// admin/src/lib/blog.ts\u003C/span>\\n\u003Cspan class=\\\"hljs-keyword\\\">export\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">interface\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">BlogContent\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">extends\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">JSON\u003C/span>Object {\\n\\t\u003Cspan class=\\\"hljs-attr\\\">title\u003C/span>: \u003Cspan class=\\\"hljs-built_in\\\">string\u003C/span>;\\n\\t\u003Cspan class=\\\"hljs-attr\\\">description\u003C/span>: \u003Cspan class=\\\"hljs-built_in\\\">string\u003C/span>;\\n\\t\u003Cspan class=\\\"hljs-attr\\\">content\u003C/span>: \u003Cspan class=\\\"hljs-built_in\\\">string\u003C/span>;\\n}\\n\\n\u003Cspan class=\\\"hljs-keyword\\\">export\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">interface\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">Blog\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">extends\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">BlogContent\u003C/span> {\\n\\t\u003Cspan class=\\\"hljs-attr\\\">htmlContent\u003C/span>: \u003Cspan class=\\\"hljs-built_in\\\">string\u003C/span>;\\n\\t\u003Cspan class=\\\"hljs-attr\\\">slug\u003C/span>: \u003Cspan class=\\\"hljs-built_in\\\">string\u003C/span>;\\n\\t\u003Cspan class=\\\"hljs-attr\\\">createdAt\u003C/span>: \u003Cspan class=\\\"hljs-built_in\\\">string\u003C/span>;\\n\\t\u003Cspan class=\\\"hljs-attr\\\">updatedAt\u003C/span>: \u003Cspan class=\\\"hljs-built_in\\\">string\u003C/span>;\\n}\\n\u003C/code>\u003C/pre>\\n\u003Cp>\u003Cbr>\\n\u003Cstrong>Work Data Schema\u003C/strong>\u003Cbr>\\nSame with the Blog Data Scheme, \u003Ccode>WorkContent\u003C/code> will be our input and \u003Ccode>Work\u003C/code> will be our object to save on our database.\u003C/p>\\n\u003Cpre class=\\\"hljs\\\">\u003Ccode>\u003Cspan class=\\\"hljs-comment\\\">// admin/src/lib/work_manager.ts\u003C/span>\\n\u003Cspan class=\\\"hljs-keyword\\\">export\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">interface\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">Link\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">extends\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">JSON\u003C/span>Object {\\n\\t\u003Cspan class=\\\"hljs-attr\\\">href\u003C/span>: \u003Cspan class=\\\"hljs-built_in\\\">string\u003C/span>;\\n\\t\u003Cspan class=\\\"hljs-attr\\\">text\u003C/span>: \u003Cspan class=\\\"hljs-built_in\\\">string\u003C/span>;\\n}\\n\\n\u003Cspan class=\\\"hljs-keyword\\\">export\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">interface\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">WorkContent\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">extends\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">JSON\u003C/span>Object {\\n\\t\u003Cspan class=\\\"hljs-attr\\\">title\u003C/span>: \u003Cspan class=\\\"hljs-built_in\\\">string\u003C/span>;\\n\\t\u003Cspan class=\\\"hljs-attr\\\">tags\u003C/span>: \u003Cspan class=\\\"hljs-built_in\\\">string\u003C/span>[];\\n\\t\u003Cspan class=\\\"hljs-attr\\\">links\u003C/span>: \u003Cspan class=\\\"hljs-title class_\\\">Link\u003C/span>[];\\n\\t\u003Cspan class=\\\"hljs-attr\\\">body\u003C/span>: \u003Cspan class=\\\"hljs-built_in\\\">string\u003C/span>;\\n\\t}\\n\\n\u003Cspan class=\\\"hljs-keyword\\\">export\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">interface\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">Work\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">extends\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">WorkContent\u003C/span> {\\n\\t\u003Cspan class=\\\"hljs-attr\\\">id\u003C/span>: \u003Cspan class=\\\"hljs-built_in\\\">number\u003C/span>;\\n}\\n\u003C/code>\u003C/pre>\\n\u003Cp>And now we need a backend code to manage these data schemas. First, I'll write some tests for our backend code.\u003Cbr>\\n\u003Cbr>\\n\u003Cstrong>Backend Testing &amp; Development\u003C/strong>\u003Cbr>\\nI'll use \u003Ca href=\\\"https://jestjs.io/\\\">Jest\u003C/a> to test our backend code. First install it via \u003Ccode>npm install -D jest ts-jest @types/jest\u003C/code> and in  \u003Ccode>package.json\u003C/code> add jest configuration for \u003Ccode>ts\u003C/code> using \u003Ccode>ts-jest\u003C/code> and \u003Ca href=\\\"https://jestjs.io/docs/ecmascript-modules\\\">ECMAScript Modules\u003C/a> configuration.\u003C/p>\\n\u003Cpre class=\\\"hljs\\\">\u003Ccode>\u003Cspan class=\\\"hljs-comment\\\">// admin/package.json\u003C/span>\\n\u003Cspan class=\\\"hljs-punctuation\\\">{\u003C/span>\\n\\t...\u003Cspan class=\\\"hljs-punctuation\\\">,\u003C/span>\\n\\t\u003Cspan class=\\\"hljs-attr\\\">&quot;jest&quot;\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">:\u003C/span> \u003Cspan class=\\\"hljs-punctuation\\\">{\u003C/span>\\n\\t\\t\u003Cspan class=\\\"hljs-attr\\\">&quot;testEnvironment&quot;\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">&quot;node&quot;\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">,\u003C/span>\\n\\t\\t\u003Cspan class=\\\"hljs-attr\\\">&quot;transform&quot;\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">:\u003C/span> \u003Cspan class=\\\"hljs-punctuation\\\">{\u003C/span>\\n\\t\\t\\t\u003Cspan class=\\\"hljs-attr\\\">&quot;\\\\\\\\.[jt]sx?$&quot;\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">&quot;ts-jest&quot;\u003C/span>\\n\\t\\t\u003Cspan class=\\\"hljs-punctuation\\\">}\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">,\u003C/span>\\n\\t\\t\u003Cspan class=\\\"hljs-attr\\\">&quot;preset&quot;\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">&quot;ts-jest/presets/default-esm&quot;\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">,\u003C/span>\\n\\t\\t\u003Cspan class=\\\"hljs-attr\\\">&quot;globals&quot;\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">:\u003C/span> \u003Cspan class=\\\"hljs-punctuation\\\">{\u003C/span>\\n\\t\\t\\t\u003Cspan class=\\\"hljs-attr\\\">&quot;ts-jest&quot;\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">:\u003C/span> \u003Cspan class=\\\"hljs-punctuation\\\">{\u003C/span>\\n\\t\\t\\t\\t\u003Cspan class=\\\"hljs-attr\\\">&quot;useESM&quot;\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">:\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">true\u003C/span>\\n\\t\\t\\t\u003Cspan class=\\\"hljs-punctuation\\\">}\u003C/span>\\n\\t\\t\u003Cspan class=\\\"hljs-punctuation\\\">}\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">,\u003C/span>\\n\\t\\t\u003Cspan class=\\\"hljs-attr\\\">&quot;moduleNameMapper&quot;\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">:\u003C/span> \u003Cspan class=\\\"hljs-punctuation\\\">{\u003C/span>\\n\\t\\t\\t\u003Cspan class=\\\"hljs-attr\\\">&quot;^(\\\\\\\\.{1,2}/.*)\\\\\\\\.js$&quot;\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">&quot;$1&quot;\u003C/span>\\n\\t\\t\u003Cspan class=\\\"hljs-punctuation\\\">}\u003C/span>\\n\\t\u003Cspan class=\\\"hljs-punctuation\\\">}\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">,\u003C/span>\\n\\t\u003Cspan class=\\\"hljs-attr\\\">&quot;scripts&quot;\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">:\u003C/span> \u003Cspan class=\\\"hljs-punctuation\\\">{\u003C/span>\\n\\t\\t...\u003Cspan class=\\\"hljs-punctuation\\\">,\u003C/span>\\n\\t\\t\u003Cspan class=\\\"hljs-attr\\\">&quot;jest&quot;\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">&quot;node --experimental-vm-modules node_modules/jest/bin/jest.js ./src&quot;\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">,\u003C/span>\\n\\t\u003Cspan class=\\\"hljs-punctuation\\\">}\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">,\u003C/span>\\n\u003Cspan class=\\\"hljs-punctuation\\\">}\u003C/span>\\n\u003C/code>\u003C/pre>\\n\u003Cp>In our backend, we should be able to add, edit, delete and get from our database and these methods should be in our data structure class \u003Ccode>BlogManager\u003C/code> and \u003Ccode>WorkManager\u003C/code>. So we need to write a test for these methods.\u003Cbr>\\n\u003Cbr>\\nAn example of my test cases.\u003C/p>\\n\u003Cpre class=\\\"hljs\\\">\u003Ccode>\u003Cspan class=\\\"hljs-comment\\\">// admin/src/lib/blog.test.ts\u003C/span>\\n\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> path = \u003Cspan class=\\\"hljs-string\\\">&#x27;./tests/data/blogs&#x27;\u003C/span>;\\n\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> bm = \u003Cspan class=\\\"hljs-keyword\\\">new\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">BlogManager\u003C/span>(path);\\n\\n\u003Cspan class=\\\"hljs-title function_\\\">test\u003C/span>(\u003Cspan class=\\\"hljs-string\\\">&#x27;Can add new blog?&#x27;\u003C/span>, \u003Cspan class=\\\"hljs-function\\\">() =&gt;\u003C/span> {\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> title = \u003Cspan class=\\\"hljs-string\\\">&#x27;test add&#x27;\u003C/span>;\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> \u003Cspan class=\\\"hljs-attr\\\">blog\u003C/span>: \u003Cspan class=\\\"hljs-title class_\\\">BlogContent\u003C/span> = {\\n\\t\\ttitle,\\n\\t\\t\u003Cspan class=\\\"hljs-attr\\\">description\u003C/span>: \u003Cspan class=\\\"hljs-string\\\">&#x27;test blog&#x27;\u003C/span>,\\n\\t\\t\u003Cspan class=\\\"hljs-attr\\\">content\u003C/span>: \u003Cspan class=\\\"hljs-string\\\">&#x27;Lorem .....&#x27;\u003C/span>\\n\\t};\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> ret = bm.\u003Cspan class=\\\"hljs-title function_\\\">add\u003C/span>(blog);\\n\\t\u003Cspan class=\\\"hljs-title function_\\\">expect\u003C/span>(ret).\u003Cspan class=\\\"hljs-title function_\\\">toEqual\u003C/span>(\u003Cspan class=\\\"hljs-literal\\\">true\u003C/span>);\\n\\t\u003Cspan class=\\\"hljs-comment\\\">// file name is a slug of title\u003C/span>\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> resultPath = \u003Cspan class=\\\"hljs-string\\\">`\u003Cspan class=\\\"hljs-subst\\\">${path}\u003C/span>/test-add.yaml`\u003C/span>;\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> result = yaml.\u003Cspan class=\\\"hljs-title function_\\\">load\u003C/span>(\u003Cspan class=\\\"hljs-title function_\\\">readFileSync\u003C/span>(resultPath, \u003Cspan class=\\\"hljs-string\\\">&#x27;utf-8&#x27;\u003C/span>)) \u003Cspan class=\\\"hljs-keyword\\\">as\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">BlogContent\u003C/span>;\\n\\t\u003Cspan class=\\\"hljs-title function_\\\">expect\u003C/span>(result).\u003Cspan class=\\\"hljs-title function_\\\">toBeDefined\u003C/span>();\\n\\t\u003Cspan class=\\\"hljs-title function_\\\">expect\u003C/span>(result.\u003Cspan class=\\\"hljs-property\\\">title\u003C/span>).\u003Cspan class=\\\"hljs-title function_\\\">toEqual\u003C/span>(blog.\u003Cspan class=\\\"hljs-property\\\">title\u003C/span>);\\n\\t\u003Cspan class=\\\"hljs-title function_\\\">expect\u003C/span>(result.\u003Cspan class=\\\"hljs-property\\\">description\u003C/span>).\u003Cspan class=\\\"hljs-title function_\\\">toEqual\u003C/span>(blog.\u003Cspan class=\\\"hljs-property\\\">description\u003C/span>);\\n\\t\u003Cspan class=\\\"hljs-title function_\\\">expect\u003C/span>(result.\u003Cspan class=\\\"hljs-property\\\">content\u003C/span>).\u003Cspan class=\\\"hljs-title function_\\\">toEqual\u003C/span>(blog.\u003Cspan class=\\\"hljs-property\\\">content\u003C/span>);\\n\\t\u003Cspan class=\\\"hljs-comment\\\">// remove that blog after done testing\u003C/span>\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">if\u003C/span> (\u003Cspan class=\\\"hljs-title function_\\\">existsSync\u003C/span>(resultPath)) \u003Cspan class=\\\"hljs-title function_\\\">unlinkSync\u003C/span>(resultPath);\\n});\\n\u003C/code>\u003C/pre>\\n\u003Cp>\u003Cbr>\\nAnd let's implement \u003Ccode>BlogManager\u003C/code> class that will pass this test case.\u003C/p>\\n\u003Cpre class=\\\"hljs\\\">\u003Ccode>\u003Cspan class=\\\"hljs-comment\\\">// admin/src/lib/blog.ts\u003C/span>\\n\u003Cspan class=\\\"hljs-keyword\\\">export\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">default\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">class\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">BlogManager\u003C/span> {\\n\\t\u003Cspan class=\\\"hljs-attr\\\">path\u003C/span>: \u003Cspan class=\\\"hljs-built_in\\\">string\u003C/span>;\\n\\t\\n\\t\u003Cspan class=\\\"hljs-title function_\\\">constructor\u003C/span>(\u003Cspan class=\\\"hljs-params\\\">path: \u003Cspan class=\\\"hljs-built_in\\\">string\u003C/span>\u003C/span>) {\\n\\t\\t\u003Cspan class=\\\"hljs-variable language_\\\">this\u003C/span>.\u003Cspan class=\\\"hljs-property\\\">path\u003C/span> = path;\\n\\t}\\n\\t\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">static\u003C/span> \u003Cspan class=\\\"hljs-title function_\\\">slug\u003C/span>(\u003Cspan class=\\\"hljs-attr\\\">title\u003C/span>: \u003Cspan class=\\\"hljs-built_in\\\">string\u003C/span>): \u003Cspan class=\\\"hljs-built_in\\\">string\u003C/span> {\\n\\t\\t\u003Cspan class=\\\"hljs-keyword\\\">return\u003C/span> title\\n\\t\\t.\u003Cspan class=\\\"hljs-title function_\\\">toLowerCase\u003C/span>()\\n\\t\\t.\u003Cspan class=\\\"hljs-title function_\\\">trim\u003C/span>()\\n\\t\\t.\u003Cspan class=\\\"hljs-title function_\\\">replace\u003C/span>(\u003Cspan class=\\\"hljs-regexp\\\">/ /g\u003C/span>, \u003Cspan class=\\\"hljs-string\\\">&#x27;-&#x27;\u003C/span>)\\n\\t\\t.\u003Cspan class=\\\"hljs-title function_\\\">replace\u003C/span>(\u003Cspan class=\\\"hljs-regexp\\\">/[.\\\\\\\\/:*?&quot;&lt;&gt;|]/g\u003C/span>, \u003Cspan class=\\\"hljs-string\\\">&#x27;&#x27;\u003C/span>);\\n\\t}\\n\\n\\t\u003Cspan class=\\\"hljs-title function_\\\">add\u003C/span>(\u003Cspan class=\\\"hljs-attr\\\">blog\u003C/span>: \u003Cspan class=\\\"hljs-title class_\\\">BlogContent\u003C/span>): \u003Cspan class=\\\"hljs-built_in\\\">boolean\u003C/span> {\\n\\t\\t\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> slug = \u003Cspan class=\\\"hljs-title class_\\\">BlogManager\u003C/span>.\u003Cspan class=\\\"hljs-title function_\\\">slug\u003C/span>(blog.\u003Cspan class=\\\"hljs-property\\\">title\u003C/span>);\\n\\t\\t\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> path = \u003Cspan class=\\\"hljs-string\\\">`\u003Cspan class=\\\"hljs-subst\\\">${\u003Cspan class=\\\"hljs-variable language_\\\">this\u003C/span>.path}\u003C/span>/\u003Cspan class=\\\"hljs-subst\\\">${slug}\u003C/span>.yaml`\u003C/span>;\\n\\t\\t\u003Cspan class=\\\"hljs-keyword\\\">if\u003C/span> (!\u003Cspan class=\\\"hljs-title function_\\\">existsSync\u003C/span>(path)) {\\n\\t\\t\\t\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> date = \u003Cspan class=\\\"hljs-keyword\\\">new\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">Date\u003C/span>().\u003Cspan class=\\\"hljs-title function_\\\">toISOString\u003C/span>();\\n\\t\\t\\t\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> data = blog \u003Cspan class=\\\"hljs-keyword\\\">as\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">Blog\u003C/span>;\\n\\t\\t\\tdata.\u003Cspan class=\\\"hljs-property\\\">htmlContent\u003C/span> = \u003Cspan class=\\\"hljs-title function_\\\">md\u003C/span>(blog.\u003Cspan class=\\\"hljs-property\\\">content\u003C/span>);\\n\\t\\t\\tdata.\u003Cspan class=\\\"hljs-property\\\">slug\u003C/span> = slug;\\n\\t\\t\\tdata.\u003Cspan class=\\\"hljs-property\\\">createdAt\u003C/span> = date;\\n\\t\\t\\tdata.\u003Cspan class=\\\"hljs-property\\\">updatedAt\u003C/span> = date;\\n\\t\\t\\t\u003Cspan class=\\\"hljs-title function_\\\">writeFileSync\u003C/span>(path, yaml.\u003Cspan class=\\\"hljs-title function_\\\">dump\u003C/span>(data));\\n\\t\\t\\t\u003Cspan class=\\\"hljs-keyword\\\">return\u003C/span> \u003Cspan class=\\\"hljs-literal\\\">true\u003C/span>;\\n\\t\\t}\\n\\t\\t\u003Cspan class=\\\"hljs-keyword\\\">return\u003C/span> \u003Cspan class=\\\"hljs-literal\\\">false\u003C/span>;\\n\\t}\\n}\\n\u003C/code>\u003C/pre>\\n\u003Cp>For \u003Ccode>WorkManager\u003C/code> and other methods, the development process is the same as above. You can see all the codes on \u003Ca href=\\\"https://github.com/RiwEZ/TanatBlog/tree/main/admin/src/lib\\\">admin/src/lib\u003C/a>.\u003Cbr>\\n\u003Cbr>\\n\u003Cstrong>API Routes\u003C/strong>\u003Cbr>\\nNow, I need to create an API that our frontend web can use because we can't use \u003Ccode>BlogManager\u003C/code> and \u003Ccode>WorkManager\u003C/code> class directly on SvelteKit page. In SvelteKit, we can create our API by using \u003Ca href=\\\"https://kit.svelte.dev/docs/routing#endpoints-standalone-endpoints\\\">Standalone endpoints\u003C/a>\u003Cbr>\\n\u003Cbr>\\nTherefore, we will use \u003Ccode>BlogManager\u003C/code> and \u003Ccode>WorkManager\u003C/code> class to create our REST API. Where our endpoints \u003Ccode>request\u003C/code> will contain any information necessary for our data structure class.\u003Cbr>\\n\u003Cbr>\\nAn example of my endpoints. For full source code, you can visit \u003Ca href=\\\"https://github.com/RiwEZ/TanatBlog/tree/main/admin/src/routes/api\\\">admin/src/routes/api\u003C/a>.\u003C/p>\\n\u003Cpre class=\\\"hljs\\\">\u003Ccode>\u003Cspan class=\\\"hljs-comment\\\">// admin/src/routes/api/post.ts\u003C/span>\\n\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> bm = \u003Cspan class=\\\"hljs-keyword\\\">new\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">BlogManager\u003C/span>(\u003Cspan class=\\\"hljs-string\\\">&#x27;../src/data/blogs&#x27;\u003C/span>);\\n\\n\u003Cspan class=\\\"hljs-keyword\\\">export\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> \u003Cspan class=\\\"hljs-attr\\\">post\u003C/span>: \u003Cspan class=\\\"hljs-title class_\\\">RequestHandler\u003C/span> = \u003Cspan class=\\\"hljs-keyword\\\">async\u003C/span> ({ request }) =&gt; {\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> data = (\u003Cspan class=\\\"hljs-keyword\\\">await\u003C/span> request.\u003Cspan class=\\\"hljs-title function_\\\">json\u003C/span>()) \u003Cspan class=\\\"hljs-keyword\\\">as\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">BlogContent\u003C/span>;\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">if\u003C/span> (bm.\u003Cspan class=\\\"hljs-title function_\\\">add\u003C/span>(data)) \u003Cspan class=\\\"hljs-keyword\\\">return\u003C/span> { \u003Cspan class=\\\"hljs-attr\\\">status\u003C/span>: \u003Cspan class=\\\"hljs-number\\\">200\u003C/span> };\\n\\t\\t\u003Cspan class=\\\"hljs-keyword\\\">return\u003C/span> { \u003Cspan class=\\\"hljs-attr\\\">status\u003C/span>: \u003Cspan class=\\\"hljs-number\\\">500\u003C/span> };\\n};\\n...\\n\u003C/code>\u003C/pre>\\n\u003Ch3>Frontend\u003C/h3>\\n\u003Cp>Lastly, let's create our frontend using \u003Ca href=\\\"https://sveltematerialui.com/\\\">SMUI\u003C/a> and \u003Ca href=\\\"https://tailwindcss.com/\\\">tailwindcss\u003C/a>.\u003Cbr>\\n\u003Cbr>\\nSetting up SMUI can be done by following this \u003Ca href=\\\"https://sveltematerialui.com/SVELTEKIT.md\\\">guide\u003C/a> (I wish this could be simpler) and setting up tailwindcss by following this \u003Ca href=\\\"https://tailwindcss.com/docs/guides/sveltekit\\\">guide\u003C/a> but in \u003Ccode>app.css\u003C/code> only add \u003Ccode>@tailwind components\u003C/code> and \u003Ccode>@tailwind utilities\u003C/code> because \u003Ccode>@tailwind base\u003C/code> will override some of SMUI styling.\u003Cbr>\\n\u003Cbr>\\n\u003Cstrong>Overview\u003C/strong>\u003Cbr>\\nAfter all the setup, I need to create all of \u003Ca href=\\\"https://kit.svelte.dev/docs/routing#pages\\\">SvelteKit Pages\u003C/a> that we will need.\u003C/p>\\n\u003Cp>This is a list of svelte files on \u003Ccode>admin/src/routes\u003C/code> for all of our pages.\u003C/p>\\n\u003Cpre class=\\\"hljs\\\">\u003Ccode>PS&gt;&gt; tree /f\\n│   index.svelte\\n│   __layout.svelte\\n│\\n├───blog\\n│   │   create.svelte\\n│   │   index.svelte\\n│   │\\n│   └───edit\\n│           [slug].svelte\\n│\\n└───works\\n    │   create.svelte\\n    │   index.svelte\\n    │\\n    └───edit\\n            [id].svelte\\n\u003C/code>\u003C/pre>\\n\u003Cp>\u003Ccode>__layout.svelte\u003C/code> is a file that will contain our layout for every page. (You can read more on \u003Ca href=\\\"https://kit.svelte.dev/docs/layouts\\\">SvelteKit Doc\u003C/a>). So our navigation between 2 of content types will be here and it'll look like the image below.\u003Cbr>\\n\u003Cimg src=\\\"https://i.imgur.com/zwgOfw5.png\\\" alt=\\\"overall\\\">\u003Cbr>\\nBoth \u003Ccode>blog\u003C/code> and \u003Ccode>works\u003C/code> routes are similar because they need to have these nested routes.\u003C/p>\\n\u003Cul>\\n\u003Cli>\u003Ccode>index\u003C/code> is a page that will show us a list of our contents and some buttons to manage those contents. It'll look like the right side of a picture in \u003Cem>What I need in my CMS?\u003C/em> section.\u003Cbr>\\n\u003Cimg src=\\\"https://i.imgur.com/m4qcIlX.png\\\" alt=\\\"data table\\\">\u003C/li>\\n\u003Cli>\u003Ccode>create\u003C/code> and \u003Ccode>edit/[some identifier]\u003C/code> is a page that will show us what information we need to provide to that content type. It'll look like the picture in \u003Cem>What I need in my CMS?\u003C/em> section too. \u003Cimg src=\\\"https://i.imgur.com/dtAOtrc.png\\\" alt=\\\"create\\\">\u003C/li>\\n\u003C/ul>\\n\u003Cp>\u003Cstrong>Implementation\u003C/strong>\u003Cbr>\\nFirst,  \u003Ccode>__layout.svelte\u003C/code> is a simple svelte component with a few SMUI components inside it, nothing interesting.\u003Cbr>\\n\u003Cbr>\\nNext, \u003Ccode>index.svelte\u003C/code> will contain \u003Ca href=\\\"https://sveltematerialui.com/demo/data-table/\\\">SMUI Data Table\u003C/a> with data from our API by using \u003Ca href=\\\"https://kit.svelte.dev/docs/loading\\\">SvelteKit Loading\u003C/a> by below code (blog route example).\u003C/p>\\n\u003Cpre class=\\\"hljs\\\">\u003Ccode>&lt;script lang=\u003Cspan class=\\\"hljs-string\\\">&quot;ts&quot;\u003C/span> context=\u003Cspan class=\\\"hljs-string\\\">&quot;module&quot;\u003C/span>&gt;\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">import\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">type\u003C/span> { \u003Cspan class=\\\"hljs-title class_\\\">Load\u003C/span> } \u003Cspan class=\\\"hljs-keyword\\\">from\u003C/span> \u003Cspan class=\\\"hljs-string\\\">&#x27;@sveltejs/kit&#x27;\u003C/span>;\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">import\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">type\u003C/span> { \u003Cspan class=\\\"hljs-title class_\\\">Blog\u003C/span> } \u003Cspan class=\\\"hljs-keyword\\\">from\u003C/span> \u003Cspan class=\\\"hljs-string\\\">&#x27;$lib/blog&#x27;\u003C/span>;\\n\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">export\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> \u003Cspan class=\\\"hljs-attr\\\">load\u003C/span>: \u003Cspan class=\\\"hljs-title class_\\\">Load\u003C/span> = \u003Cspan class=\\\"hljs-keyword\\\">async\u003C/span> ({ fetch }) =&gt; {\\n\\t\\t\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> resp = \u003Cspan class=\\\"hljs-keyword\\\">await\u003C/span> \u003Cspan class=\\\"hljs-title function_\\\">fetch\u003C/span>(\u003Cspan class=\\\"hljs-string\\\">&#x27;/api/post&#x27;\u003C/span>);\\n\\t\\t\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> posts = (\u003Cspan class=\\\"hljs-keyword\\\">await\u003C/span> resp.\u003Cspan class=\\\"hljs-title function_\\\">json\u003C/span>()) \u003Cspan class=\\\"hljs-keyword\\\">as\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">Blog\u003C/span>[];\\n\\t\\t\u003Cspan class=\\\"hljs-keyword\\\">return\u003C/span> { \u003Cspan class=\\\"hljs-attr\\\">props\u003C/span>: { posts } };\\n\\t};\\n&lt;/script&gt;\\n\u003C/code>\u003C/pre>\\n\u003Cp>Last, let's look at how I implement \u003Ccode>create.svelte\u003C/code> and \u003Ccode>edit/[slug].svelte\u003C/code> of blog route. Both of these pages will contain the same component \u003Ccode>Blogcard\u003C/code> that will has properties of \u003Ccode>type Blog\u003C/code>. \u003Ccode>Blogcard\u003C/code> will provide us with data visualization and input forms.\u003Cbr>\\n\u003Cbr>\\nSo in \u003Ccode>create.svelte\u003C/code>, we will have an empty \u003Ccode>Blogcard\u003C/code> that we need to fill the forms and we can save those data by fetching our API (below code).\u003C/p>\\n\u003Cpre class=\\\"hljs\\\">\u003Ccode>&lt;script lang=\u003Cspan class=\\\"hljs-string\\\">&quot;ts&quot;\u003C/span>&gt;\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">import\u003C/span> { goto } \u003Cspan class=\\\"hljs-keyword\\\">from\u003C/span> \u003Cspan class=\\\"hljs-string\\\">&#x27;$app/navigation&#x27;\u003C/span>;\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">import\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">type\u003C/span> { \u003Cspan class=\\\"hljs-title class_\\\">BlogContent\u003C/span> } \u003Cspan class=\\\"hljs-keyword\\\">from\u003C/span> \u003Cspan class=\\\"hljs-string\\\">&#x27;$lib/blog&#x27;\u003C/span>;\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">import\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">Blogcard\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">from\u003C/span> \u003Cspan class=\\\"hljs-string\\\">&#x27;$lib/components/blogcard.svelte&#x27;\u003C/span>;\\n\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> \u003Cspan class=\\\"hljs-title function_\\\">handleSave\u003C/span> = \u003Cspan class=\\\"hljs-keyword\\\">async\u003C/span> (\u003Cspan class=\\\"hljs-params\\\">event: \u003Cspan class=\\\"hljs-built_in\\\">any\u003C/span>\u003C/span>) =&gt; {\\n\\t\\t\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> blogpost = event.\u003Cspan class=\\\"hljs-property\\\">detail\u003C/span>.\u003Cspan class=\\\"hljs-property\\\">blogpost\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">as\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">BlogContent\u003C/span>;\\n\\t\\t\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> res = \u003Cspan class=\\\"hljs-keyword\\\">await\u003C/span> \u003Cspan class=\\\"hljs-title function_\\\">fetch\u003C/span>(\u003Cspan class=\\\"hljs-string\\\">&#x27;/api/post&#x27;\u003C/span>, {\\n\\t\\t\\t\u003Cspan class=\\\"hljs-attr\\\">method\u003C/span>: \u003Cspan class=\\\"hljs-string\\\">&#x27;POST&#x27;\u003C/span>,\\n\\t\\t\\t\u003Cspan class=\\\"hljs-attr\\\">body\u003C/span>: \u003Cspan class=\\\"hljs-title class_\\\">JSON\u003C/span>.\u003Cspan class=\\\"hljs-title function_\\\">stringify\u003C/span>(blogpost)\\n\\t\\t});\\n\\t\\t\u003Cspan class=\\\"hljs-keyword\\\">if\u003C/span> (res.\u003Cspan class=\\\"hljs-property\\\">status\u003C/span> === \u003Cspan class=\\\"hljs-number\\\">200\u003C/span>) {\\n\\t\\t\\t\u003Cspan class=\\\"hljs-title function_\\\">goto\u003C/span>(\u003Cspan class=\\\"hljs-string\\\">`/blog/edit/\u003Cspan class=\\\"hljs-subst\\\">${event.detail.slug}\u003C/span>`\u003C/span>);\\n\\t\\t}\\n\\t};\\n&lt;/script&gt;\\n\u003Cspan class=\\\"language-xml\\\">\u003Cspan class=\\\"hljs-tag\\\">&lt;\u003Cspan class=\\\"hljs-name\\\">Blogcard\u003C/span> \u003Cspan class=\\\"hljs-attr\\\">on:save\u003C/span>=\u003Cspan class=\\\"hljs-string\\\">{handleSave}\u003C/span> /&gt;\u003C/span>\u003C/span>\\n\u003C/code>\u003C/pre>\\n\u003Cp>Did you see something interesting? On \u003Ccode>&lt;Blogcard on:save={handleSave} /&gt;\u003C/code>, what is \u003Ccode>on:save={handleSave}\u003C/code>?. It's a \u003Ca href=\\\"https://svelte.dev/tutorial/event-forwarding\\\">Svelte Event Forwarding\u003C/a> mechanism. By using the below code on \u003Ccode>Blogcard\u003C/code> component, we can handle \u003Ccode>Blogcard\u003C/code> save button behavior on an upper component.\u003C/p>\\n\u003Cpre class=\\\"hljs\\\">\u003Ccode>\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> dispatch = \u003Cspan class=\\\"hljs-title function_\\\">createEventDispatcher\u003C/span>();\\n\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> \u003Cspan class=\\\"hljs-title function_\\\">onSave\u003C/span> = \u003Cspan class=\\\"hljs-keyword\\\">async\u003C/span> (\u003Cspan class=\\\"hljs-params\\\">\u003C/span>) =&gt; {\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">if\u003C/span> (filled) { \u003Cspan class=\\\"hljs-comment\\\">// check if forms if filled\u003C/span>\\n\\t\\t\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> \u003Cspan class=\\\"hljs-attr\\\">blogpost\u003C/span>: \u003Cspan class=\\\"hljs-title class_\\\">BlogContent\u003C/span> = {\\n\\t\\t\\ttitle,\\n\\t\\t\\tdescription,\\n\\t\\t\\tcontent\\n\\t\\t};\\n\\t\\t\u003Cspan class=\\\"hljs-title function_\\\">dispatch\u003C/span>(\u003Cspan class=\\\"hljs-string\\\">&#x27;save&#x27;\u003C/span>, { blogpost, slug }); \u003Cspan class=\\\"hljs-comment\\\">// dispatch event data\u003C/span>\\n\\t}\\n};\\n\u003C/code>\u003C/pre>\\n\u003Cp>Now, in \u003Ccode>edit/[slug].svelte\u003C/code> there is significant only one changes from \u003Ccode>create.svelte\u003C/code>.\u003Cbr>\\n\u003Cbr>\\nWe are using square brackets on Svelte component file. This is a SvelteKit dynamic parameters.\u003C/p>\\n\u003Cblockquote>\\n\u003Cp>From \u003Ca href=\\\"https://kit.svelte.dev/docs/routing#pages\\\">SvelteKit Doc\u003C/a>\u003Cbr>\\nDynamic parameters are encoded using \u003Ccode>[brackets]\u003C/code>. For example, a blog post might be defined by \u003Ccode>src/routes/blog/[slug].svelte\u003C/code>. These parameters can be accessed in a \u003Ca href=\\\"https://kit.svelte.dev/docs/loading#input-params\\\">\u003Ccode>load\u003C/code>\u003C/a> function or via the \u003Ca href=\\\"https://kit.svelte.dev/docs/modules#$app-stores\\\">\u003Ccode>page\u003C/code>\u003C/a> store.\u003C/p>\\n\u003C/blockquote>\\n\u003Cp>Now we can use dynamic parameters to fetch our blog content that we want to edit and show it on \u003Ccode>Blogcard\u003C/code> by providing its properties with fetched blog content. We can use \u003Ca href=\\\"https://svelte.dev/tutorial/spread-props\\\">Svelte Spread Props\u003C/a> for more compact code too.\u003Cbr>\\n\u003Cbr>\\n\u003Cem>Above paragraph in code.\u003C/em>\u003C/p>\\n\u003Cpre class=\\\"hljs\\\">\u003Ccode>&lt;script lang=\u003Cspan class=\\\"hljs-string\\\">&quot;ts&quot;\u003C/span> context=\u003Cspan class=\\\"hljs-string\\\">&quot;module&quot;\u003C/span>&gt;\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">import\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">type\u003C/span> { \u003Cspan class=\\\"hljs-title class_\\\">Load\u003C/span> } \u003Cspan class=\\\"hljs-keyword\\\">from\u003C/span> \u003Cspan class=\\\"hljs-string\\\">&#x27;@sveltejs/kit&#x27;\u003C/span>;\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">import\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">type\u003C/span> { \u003Cspan class=\\\"hljs-title class_\\\">Blog\u003C/span>, \u003Cspan class=\\\"hljs-title class_\\\">BlogContent\u003C/span> } \u003Cspan class=\\\"hljs-keyword\\\">from\u003C/span> \u003Cspan class=\\\"hljs-string\\\">&#x27;$lib/blog&#x27;\u003C/span>;\\n\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">export\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> \u003Cspan class=\\\"hljs-attr\\\">load\u003C/span>: \u003Cspan class=\\\"hljs-title class_\\\">Load\u003C/span> = \u003Cspan class=\\\"hljs-keyword\\\">async\u003C/span> ({ fetch, params }) =&gt; {\\n\\t\\t\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> resp = \u003Cspan class=\\\"hljs-keyword\\\">await\u003C/span> \u003Cspan class=\\\"hljs-title function_\\\">fetch\u003C/span>(\u003Cspan class=\\\"hljs-string\\\">`/api/post?slug=\u003Cspan class=\\\"hljs-subst\\\">${params.slug}\u003C/span>`\u003C/span>);\\n\\t\\t\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> post = (\u003Cspan class=\\\"hljs-keyword\\\">await\u003C/span> resp.\u003Cspan class=\\\"hljs-title function_\\\">json\u003C/span>()) \u003Cspan class=\\\"hljs-keyword\\\">as\u003C/span> \u003Cspan class=\\\"hljs-title class_\\\">Blog\u003C/span>;\\n\\t\\t\u003Cspan class=\\\"hljs-keyword\\\">return\u003C/span> { \u003Cspan class=\\\"hljs-attr\\\">props\u003C/span>: { post } };\\n\\t};\\n&lt;/script&gt;\\n\\n\u003Cspan class=\\\"language-xml\\\">\u003Cspan class=\\\"hljs-tag\\\">&lt;\u003Cspan class=\\\"hljs-name\\\">script\u003C/span> \u003Cspan class=\\\"hljs-attr\\\">lang\u003C/span>=\u003Cspan class=\\\"hljs-string\\\">&quot;ts&quot;\u003C/span>&gt;\u003C/span>\u003Cspan class=\\\"language-javascript\\\">\\n\\t\u003Cspan class=\\\"hljs-keyword\\\">export\u003C/span> \u003Cspan class=\\\"hljs-keyword\\\">let\u003C/span> \u003Cspan class=\\\"hljs-attr\\\">post\u003C/span>: \u003Cspan class=\\\"hljs-title class_\\\">Blog\u003C/span>;\\n\u003C/span>\u003Cspan class=\\\"hljs-tag\\\">&lt;/\u003Cspan class=\\\"hljs-name\\\">script\u003C/span>&gt;\u003C/span>\u003C/span>\\n\\n\u003Cspan class=\\\"language-xml\\\">\u003Cspan class=\\\"hljs-tag\\\">&lt;\u003Cspan class=\\\"hljs-name\\\">Blogcard\u003C/span> {\u003Cspan class=\\\"hljs-attr\\\">...post\u003C/span>} \u003Cspan class=\\\"hljs-attr\\\">on:save\u003C/span>=\u003Cspan class=\\\"hljs-string\\\">{handleSave}\u003C/span> /&gt;\u003C/span>\u003C/span>\\n\u003C/code>\u003C/pre>\\n\u003Cp>For \u003Ccode>works\u003C/code> route the implementation is the same as \u003Ccode>blog\u003C/code> route. You can view all source code on \u003Ca href=\\\"https://github.com/RiwEZ/TanatBlog\\\">TanatBlog\u003C/a> repo.\u003C/p>\\n\u003Ch3>Conclusion\u003C/h3>\\n\u003Cp>Yeyyy! I finished creating my own CMS for my blog. We have learned how to create basic \u003Ca href=\\\"https://kit.svelte.dev/\\\">SvelteKit\u003C/a> web-app with \u003Ca href=\\\"https://sveltematerialui.com/\\\">SMUI\u003C/a> and \u003Ca href=\\\"https://tailwindcss.com/\\\">tailwindcss\u003C/a> and using \u003Ca href=\\\"https://jestjs.io/\\\">Jest\u003C/a> to test backend too. If you have any question please comment below or \u003Ca href=\\\"/TanatBlog/contact\\\">contact me\u003C/a>, and be sure to check \u003Ca href=\\\"https://github.com/RiwEZ/TanatBlog\\\">TanatBlog\u003C/a> repo.\u003C/p>\\n\u003Cblockquote>\\n\u003Cp>This project was fun, but it took way too many times for me 😅. Hope this blog will help others do similar project faster!!!\u003C/p>\\n\u003C/blockquote>\\n\",\"slug\":\"changing-from-strapi-to-my-owm-cms\",\"createdAt\":\"2022-06-03T12:12:26.069Z\",\"updatedAt\":\"2022-06-03T12:26:34.917Z\"},{\"title\":\"How I use Strapi as CMS for this blog.\",\"description\":\"Using Strapi to create blog posts api endpoints and host it on Heroku or Render\",\"content\":\"*Note: This blog is heavily inspired by [this blog post from strapi](https://strapi.io/blog/how-to-create-a-blog-with-svelte-kit-strapi)*\\n\\n\\\\\\nToday, I'll tell you how I manage articles for this blog using [Strapi](https://strapi.io/) and hosting it via [Heroku](https://www.heroku.com/) and [Render](https://render.com/). \\n\\n### Prerequisite\\n- [NodeJs](https://nodejs.org/en/) and [NPM](https://www.npmjs.com/) installed on your machine.\\n- Some basic JavaScript and [Strapi](https://strapi.io/) knowledge.\\n\\n### Create Strapi Project\\nRun this command on an empty folder to create a Strapi project called `cms` and wait for Strapi to create itself.\\n```bash\\nnpx create-strapi-app cms --quickstart\\n```\\nIf Strapi hasn't run yet, use this command in `cms` folder.\\n```bash\\nnpm run develop\\n```\\nNow, Strapi should start on [http://localhost:1337/](http://localhost:1337/) and show this signup page.\\n\\n\u003Cimg src=\\\"https://i.imgur.com/SnHWxRI.png\\\" alt=\\\"signup\\\" width=50%> \u003C/img>\\n\\nContinue by signing up and we should get to the Admin page.\\n\\n#### Creating content types\\nFind `Content-Type Builder` page and create new collection types `Post` with \\n- A `title` field with type `Text`\\n- A `description` field with type `Text` (`Short text` or `Long text` is up to you)\\n- A `content` field with `Rich Text` type\\n- A `slug` field with `UID` type and attached to `title` \\n\\nWe are using Strapi for our personal blog so no need for any `Relation` between user and article.\\n![content types](https://i.imgur.com/V809v5X.png)\\n\\n#### Setting up roles and permissions\\nFirst, find `Settings` button on sidebar then click on `Roles` in `USERS & PERMISSIONS PLUGIN` section. Next, select `Public` role and edit permissions of `Post` to only allow `findOne` and `find`.\\n![permisson](https://i.imgur.com/0ybGQuN.png)\\n\\nAfter we finished setting up permissions, try adding some test data on `Content Manger`. Now, we should be able to use [http://localhost:1337/api/post](http://localhost:1337/api/post)  and see the test data we put in.\\n\\n### Hosting\\nStrapi has a guide for many hosting platforms for you to select. (see. [Strapi Deployment](https://docs.strapi.io/developer-docs/latest/setup-deployment-guides/deployment.html)).\\n\\nI have tried hosting on [Heroku](https://dashboard.heroku.com/) and [Render](https://render.com/) and I think both platforms is good to host a Strapi for our blog so I'll tell you how I host my Strapi with both platforms.\\n\\n#### Hosting on Heroku\\nJust follow [Strapi Heroku Deployment](https://docs.strapi.io/developer-docs/latest/setup-deployment-guides/deployment/hosting-guides/heroku.html#heroku-install-requirements) and you should have Strapi up on Heroku server.\\n\\n#### Hosting on Render\\nYou can explore your options in this [article from Render](https://render.com/docs/deploy-strapi). For me, I'm going to use an \\\"Optimize for Cost and Simplicity\\\" option because it's simple, inexpensive and I think I don't need any scaling or zero downtime deploys thing. (*Note that if you want to try the same way with me, you need to at least pay for starter plan.*)\\n\\\\\\n**Configuration steps.**\\n1. Create Render Blueprint by creating file `render.yaml`.\\n\\t```yaml\\n\\t# ./render.yaml\\n\\tservices:\\n\\t  - type: web\\n\\t    name: strapi\\n\\t    env: node\\n\\t    region: singapore # optional\\n\\t    plan: starter # need to be at least starter for persistent disk\\n\\t    buildCommand: npm install && npm run build\\n\\t    startCommand: rsync -a public/ /data/public/ && npm run start\\n\\t    healthCheckPath: /_health\\n\\t    disk:\\n\\t      name: strapi-data\\n\\t      mountPath: /data\\n\\t      sizeGB: 1\\n\\t    envVars:\\n\\t      - key: NODE_VERSION\\n\\t        value: ~16.13.0\\n\\t      - key: NODE_ENV\\n\\t        value: production\\n\\t      - key: DATABASE_FILENAME\\n\\t        value: /data/strapi.db\\n\\t      - key: JWT_SECRET\\n\\t        generateValue: true\\n\\t      - key: ADMIN_JWT_SECRET\\n\\t        generateValue: true\\n\\t      - key: APP_KEYS\\n\\t        generateValue: true\\n\\t```\\n\\tIn build and start command you can use yarn instead of npm, if you want.\\n2. Add `./config/env/production/server.js` file.\\n\\t```js\\n\\t// ./config/env/production/server.js\\n\\tmodule.exports = ({ env }) => ({\\n\\t\\turl: env(\\\"RENDER_EXTERNAL_URL\\\"),\\n\\t\\tdirs: {\\n\\t\\tpublic: \\\"/data/public\\\"\\n\\t\\t},\\n\\t});\\n\\t```\\n3. Edit `./config/database.js` file.\\n\\t```js\\n\\t// ./config/database.js\\n\\tconst path = require('path');\\n\\t\\n\\tmodule.exports = ({ env }) => ({\\n\\t  connection: {\\n\\t    client: 'sqlite',\\n\\t    connection: {\\n\\t\\t    // filename: path.join(__dirname, '..', env('DATABASE_FILENAME', '.tmp/data.db')),\\n\\t\\t    filename: env('DATABASE_FILENAME', path.join(__dirname, '..', '.tmp/data.db')),\\n\\t    },\\n\\t    useNullAsDefault: true,\\n\\t  },\\n\\t});\\n\\n\\t```\\n4. Push your changes to GitHub or GitLab and [create an instance of your Blueprint](https://render.com/docs/infrastructure-as-code#getting-started) from the [Render dashboard](https://dashboard.render.com/).\\n\\nFinally, we should have Strapi up on Render server ready for our blog website.\\n\\n##### Using pm2 to manage process\\nStrapi recommends you use [pm2](https://github.com/Unitech/pm2/) to help manage Strapi process. We will be doing this by\\n1. Install pm2 as a dependency\\n\\t```\\n\\tnpm i pm2\\n\\t```\\n2. Create `server.js` file.\\n\\t```js\\n\\t// ./server.js\\n\\tconst strapi = require('@strapi/strapi');\\n\\tstrapi().start();\\n\\t```\\n3. Create `ecosystem.config.js` by yourself or `pm2 init` (if you have installed pm2 globally)\\n\\t```js \\n\\t// ./ecosystem.config.js\\n\\tmodule.exports = {\\n\\t  apps: [\\n\\t    {\\n\\t      name: \\\"app\\\",\\n\\t      script: \\\"./server.js\\\",\\n\\t      instance: \\\"max\\\",\\n\\t      exec_moode: \\\"cluster\\\",\\n\\t      env_production: {\\n\\t        NODE_ENV: \\\"production\\\",\\n\\t      },\\n\\t    },\\n\\t  ],\\n\\t};\\n\\t```\\n\\tIf you wonder what is all these configs please visit [pm2 doc](https://pm2.keymetrics.io/docs/usage/application-declaration/)\\n4. Edit `package.json` by changing `start` command.\\n\\t```json\\n\\t\\\"scripts\\\": {\\n\\t...,\\n    \\\"start\\\": \\\"pm2-runtime start ecosystem.config.js --env production\\\",\\n    ...\\n\\t},\\n\\t```\\n\\nNow, If you commit and push these additions to Heroku or Render, you should see some `PM2 log` in logs.\\n\\n### Conclusion\\nHooray! Now, you have a CMS ready for your personal blog and already online on Heroku/Render Server. If you have any question please comment below or [contact me](/TanatBlog/contact), and be sure to check [Strapi Docs](https://docs.strapi.io/developer-docs/latest/getting-started/introduction.html), [pm2 Docs](https://pm2.keymetrics.io/docs/usage/quick-start/), and [source code on Github](https://github.com/RiwEZ/TanatBlogCMS) first.\",\"createdAt\":\"2022-04-10T11:45:46.229Z\",\"updatedAt\":\"2022-04-10T11:45:46.229Z\",\"slug\":\"how-i-use-strapi-as-cms-for-this-blog\",\"htmlContent\":\"\u003Cp>\u003Cem>Note: This blog is heavily inspired by \u003Ca href=\\\"https://strapi.io/blog/how-to-create-a-blog-with-svelte-kit-strapi\\\">this blog post from strapi\u003C/a>\u003C/em>\u003C/p>\\n\u003Cp>\u003Cbr>\\nToday, I'll tell you how I manage articles for this blog using \u003Ca href=\\\"https://strapi.io/\\\">Strapi\u003C/a> and hosting it via \u003Ca href=\\\"https://www.heroku.com/\\\">Heroku\u003C/a> and \u003Ca href=\\\"https://render.com/\\\">Render\u003C/a>.\u003C/p>\\n\u003Ch3>Prerequisite\u003C/h3>\\n\u003Cul>\\n\u003Cli>\u003Ca href=\\\"https://nodejs.org/en/\\\">NodeJs\u003C/a> and \u003Ca href=\\\"https://www.npmjs.com/\\\">NPM\u003C/a> installed on your machine.\u003C/li>\\n\u003Cli>Some basic JavaScript and \u003Ca href=\\\"https://strapi.io/\\\">Strapi\u003C/a> knowledge.\u003C/li>\\n\u003C/ul>\\n\u003Ch3>Create Strapi Project\u003C/h3>\\n\u003Cp>Run this command on an empty folder to create a Strapi project called \u003Ccode>cms\u003C/code> and wait for Strapi to create itself.\u003C/p>\\n\u003Cpre class=\\\"hljs\\\">\u003Ccode>npx create-strapi-app cms --quickstart\\n\u003C/code>\u003C/pre>\\n\u003Cp>If Strapi hasn't run yet, use this command in \u003Ccode>cms\u003C/code> folder.\u003C/p>\\n\u003Cpre class=\\\"hljs\\\">\u003Ccode>npm run develop\\n\u003C/code>\u003C/pre>\\n\u003Cp>Now, Strapi should start on \u003Ca href=\\\"http://localhost:1337/\\\">http://localhost:1337/\u003C/a> and show this signup page.\u003C/p>\\n\u003Cp>\u003Cimg src=\\\"https://i.imgur.com/SnHWxRI.png\\\" alt=\\\"signup\\\" width=50%> \u003C/img>\u003C/p>\\n\u003Cp>Continue by signing up and we should get to the Admin page.\u003C/p>\\n\u003Ch4>Creating content types\u003C/h4>\\n\u003Cp>Find \u003Ccode>Content-Type Builder\u003C/code> page and create new collection types \u003Ccode>Post\u003C/code> with\u003C/p>\\n\u003Cul>\\n\u003Cli>A \u003Ccode>title\u003C/code> field with type \u003Ccode>Text\u003C/code>\u003C/li>\\n\u003Cli>A \u003Ccode>description\u003C/code> field with type \u003Ccode>Text\u003C/code> (\u003Ccode>Short text\u003C/code> or \u003Ccode>Long text\u003C/code> is up to you)\u003C/li>\\n\u003Cli>A \u003Ccode>content\u003C/code> field with \u003Ccode>Rich Text\u003C/code> type\u003C/li>\\n\u003Cli>A \u003Ccode>slug\u003C/code> field with \u003Ccode>UID\u003C/code> type and attached to \u003Ccode>title\u003C/code>\u003C/li>\\n\u003C/ul>\\n\u003Cp>We are using Strapi for our personal blog so no need for any \u003Ccode>Relation\u003C/code> between user and article.\u003Cbr>\\n\u003Cimg src=\\\"https://i.imgur.com/V809v5X.png\\\" alt=\\\"content types\\\">\u003C/p>\\n\u003Ch4>Setting up roles and permissions\u003C/h4>\\n\u003Cp>First, find \u003Ccode>Settings\u003C/code> button on sidebar then click on \u003Ccode>Roles\u003C/code> in \u003Ccode>USERS &amp; PERMISSIONS PLUGIN\u003C/code> section. Next, select \u003Ccode>Public\u003C/code> role and edit permissions of \u003Ccode>Post\u003C/code> to only allow \u003Ccode>findOne\u003C/code> and \u003Ccode>find\u003C/code>.\u003Cbr>\\n\u003Cimg src=\\\"https://i.imgur.com/0ybGQuN.png\\\" alt=\\\"permisson\\\">\u003C/p>\\n\u003Cp>After we finished setting up permissions, try adding some test data on \u003Ccode>Content Manger\u003C/code>. Now, we should be able to use \u003Ca href=\\\"http://localhost:1337/api/post\\\">http://localhost:1337/api/post\u003C/a>  and see the test data we put in.\u003C/p>\\n\u003Ch3>Hosting\u003C/h3>\\n\u003Cp>Strapi has a guide for many hosting platforms for you to select. (see. \u003Ca href=\\\"https://docs.strapi.io/developer-docs/latest/setup-deployment-guides/deployment.html\\\">Strapi Deployment\u003C/a>).\u003C/p>\\n\u003Cp>I have tried hosting on \u003Ca href=\\\"https://dashboard.heroku.com/\\\">Heroku\u003C/a> and \u003Ca href=\\\"https://render.com/\\\">Render\u003C/a> and I think both platforms is good to host a Strapi for our blog so I'll tell you how I host my Strapi with both platforms.\u003C/p>\\n\u003Ch4>Hosting on Heroku\u003C/h4>\\n\u003Cp>Just follow \u003Ca href=\\\"https://docs.strapi.io/developer-docs/latest/setup-deployment-guides/deployment/hosting-guides/heroku.html#heroku-install-requirements\\\">Strapi Heroku Deployment\u003C/a> and you should have Strapi up on Heroku server.\u003C/p>\\n\u003Ch4>Hosting on Render\u003C/h4>\\n\u003Cp>You can explore your options in this \u003Ca href=\\\"https://render.com/docs/deploy-strapi\\\">article from Render\u003C/a>. For me, I'm going to use an &quot;Optimize for Cost and Simplicity&quot; option because it's simple, inexpensive and I think I don't need any scaling or zero downtime deploys thing. (\u003Cem>Note that if you want to try the same way with me, you need to at least pay for starter plan.\u003C/em>)\u003Cbr>\\n\u003Cbr>\\n\u003Cstrong>Configuration steps.\u003C/strong>\u003C/p>\\n\u003Col>\\n\u003Cli>Create Render Blueprint by creating file \u003Ccode>render.yaml\u003C/code>.\u003Cpre class=\\\"hljs\\\">\u003Ccode>\u003Cspan class=\\\"hljs-comment\\\"># ./render.yaml\u003C/span>\\n\u003Cspan class=\\\"hljs-attr\\\">services:\u003C/span>\\n  \u003Cspan class=\\\"hljs-bullet\\\">-\u003C/span> \u003Cspan class=\\\"hljs-attr\\\">type:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">web\u003C/span>\\n    \u003Cspan class=\\\"hljs-attr\\\">name:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">strapi\u003C/span>\\n    \u003Cspan class=\\\"hljs-attr\\\">env:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">node\u003C/span>\\n    \u003Cspan class=\\\"hljs-attr\\\">region:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">singapore\u003C/span> \u003Cspan class=\\\"hljs-comment\\\"># optional\u003C/span>\\n    \u003Cspan class=\\\"hljs-attr\\\">plan:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">starter\u003C/span> \u003Cspan class=\\\"hljs-comment\\\"># need to be at least starter for persistent disk\u003C/span>\\n    \u003Cspan class=\\\"hljs-attr\\\">buildCommand:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">npm\u003C/span> \u003Cspan class=\\\"hljs-string\\\">install\u003C/span> \u003Cspan class=\\\"hljs-string\\\">&amp;&amp;\u003C/span> \u003Cspan class=\\\"hljs-string\\\">npm\u003C/span> \u003Cspan class=\\\"hljs-string\\\">run\u003C/span> \u003Cspan class=\\\"hljs-string\\\">build\u003C/span>\\n    \u003Cspan class=\\\"hljs-attr\\\">startCommand:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">rsync\u003C/span> \u003Cspan class=\\\"hljs-string\\\">-a\u003C/span> \u003Cspan class=\\\"hljs-string\\\">public/\u003C/span> \u003Cspan class=\\\"hljs-string\\\">/data/public/\u003C/span> \u003Cspan class=\\\"hljs-string\\\">&amp;&amp;\u003C/span> \u003Cspan class=\\\"hljs-string\\\">npm\u003C/span> \u003Cspan class=\\\"hljs-string\\\">run\u003C/span> \u003Cspan class=\\\"hljs-string\\\">start\u003C/span>\\n    \u003Cspan class=\\\"hljs-attr\\\">healthCheckPath:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">/_health\u003C/span>\\n    \u003Cspan class=\\\"hljs-attr\\\">disk:\u003C/span>\\n      \u003Cspan class=\\\"hljs-attr\\\">name:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">strapi-data\u003C/span>\\n      \u003Cspan class=\\\"hljs-attr\\\">mountPath:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">/data\u003C/span>\\n      \u003Cspan class=\\\"hljs-attr\\\">sizeGB:\u003C/span> \u003Cspan class=\\\"hljs-number\\\">1\u003C/span>\\n    \u003Cspan class=\\\"hljs-attr\\\">envVars:\u003C/span>\\n      \u003Cspan class=\\\"hljs-bullet\\\">-\u003C/span> \u003Cspan class=\\\"hljs-attr\\\">key:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">NODE_VERSION\u003C/span>\\n        \u003Cspan class=\\\"hljs-attr\\\">value:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">~16.13.0\u003C/span>\\n      \u003Cspan class=\\\"hljs-bullet\\\">-\u003C/span> \u003Cspan class=\\\"hljs-attr\\\">key:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">NODE_ENV\u003C/span>\\n        \u003Cspan class=\\\"hljs-attr\\\">value:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">production\u003C/span>\\n      \u003Cspan class=\\\"hljs-bullet\\\">-\u003C/span> \u003Cspan class=\\\"hljs-attr\\\">key:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">DATABASE_FILENAME\u003C/span>\\n        \u003Cspan class=\\\"hljs-attr\\\">value:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">/data/strapi.db\u003C/span>\\n      \u003Cspan class=\\\"hljs-bullet\\\">-\u003C/span> \u003Cspan class=\\\"hljs-attr\\\">key:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">JWT_SECRET\u003C/span>\\n        \u003Cspan class=\\\"hljs-attr\\\">generateValue:\u003C/span> \u003Cspan class=\\\"hljs-literal\\\">true\u003C/span>\\n      \u003Cspan class=\\\"hljs-bullet\\\">-\u003C/span> \u003Cspan class=\\\"hljs-attr\\\">key:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">ADMIN_JWT_SECRET\u003C/span>\\n        \u003Cspan class=\\\"hljs-attr\\\">generateValue:\u003C/span> \u003Cspan class=\\\"hljs-literal\\\">true\u003C/span>\\n      \u003Cspan class=\\\"hljs-bullet\\\">-\u003C/span> \u003Cspan class=\\\"hljs-attr\\\">key:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">APP_KEYS\u003C/span>\\n        \u003Cspan class=\\\"hljs-attr\\\">generateValue:\u003C/span> \u003Cspan class=\\\"hljs-literal\\\">true\u003C/span>\\n\u003C/code>\u003C/pre>\\nIn build and start command you can use yarn instead of npm, if you want.\u003C/li>\\n\u003Cli>Add \u003Ccode>./config/env/production/server.js\u003C/code> file.\u003Cpre class=\\\"hljs\\\">\u003Ccode>\u003Cspan class=\\\"hljs-comment\\\">// ./config/env/production/server.js\u003C/span>\\n\u003Cspan class=\\\"hljs-variable language_\\\">module\u003C/span>.\u003Cspan class=\\\"hljs-property\\\">exports\u003C/span> = \u003Cspan class=\\\"hljs-function\\\">(\u003Cspan class=\\\"hljs-params\\\">{ env }\u003C/span>) =&gt;\u003C/span> ({\\n\\t\u003Cspan class=\\\"hljs-attr\\\">url\u003C/span>: \u003Cspan class=\\\"hljs-title function_\\\">env\u003C/span>(\u003Cspan class=\\\"hljs-string\\\">&quot;RENDER_EXTERNAL_URL&quot;\u003C/span>),\\n\\t\u003Cspan class=\\\"hljs-attr\\\">dirs\u003C/span>: {\\n\\t\u003Cspan class=\\\"hljs-attr\\\">public\u003C/span>: \u003Cspan class=\\\"hljs-string\\\">&quot;/data/public&quot;\u003C/span>\\n\\t},\\n});\\n\u003C/code>\u003C/pre>\\n\u003C/li>\\n\u003Cli>Edit \u003Ccode>./config/database.js\u003C/code> file.\u003Cpre class=\\\"hljs\\\">\u003Ccode>\u003Cspan class=\\\"hljs-comment\\\">// ./config/database.js\u003C/span>\\n\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> path = \u003Cspan class=\\\"hljs-built_in\\\">require\u003C/span>(\u003Cspan class=\\\"hljs-string\\\">&#x27;path&#x27;\u003C/span>);\\n\\n\u003Cspan class=\\\"hljs-variable language_\\\">module\u003C/span>.\u003Cspan class=\\\"hljs-property\\\">exports\u003C/span> = \u003Cspan class=\\\"hljs-function\\\">(\u003Cspan class=\\\"hljs-params\\\">{ env }\u003C/span>) =&gt;\u003C/span> ({\\n  \u003Cspan class=\\\"hljs-attr\\\">connection\u003C/span>: {\\n    \u003Cspan class=\\\"hljs-attr\\\">client\u003C/span>: \u003Cspan class=\\\"hljs-string\\\">&#x27;sqlite&#x27;\u003C/span>,\\n    \u003Cspan class=\\\"hljs-attr\\\">connection\u003C/span>: {\\n\\t    \u003Cspan class=\\\"hljs-comment\\\">// filename: path.join(__dirname, &#x27;..&#x27;, env(&#x27;DATABASE_FILENAME&#x27;, &#x27;.tmp/data.db&#x27;)),\u003C/span>\\n\\t    \u003Cspan class=\\\"hljs-attr\\\">filename\u003C/span>: \u003Cspan class=\\\"hljs-title function_\\\">env\u003C/span>(\u003Cspan class=\\\"hljs-string\\\">&#x27;DATABASE_FILENAME&#x27;\u003C/span>, path.\u003Cspan class=\\\"hljs-title function_\\\">join\u003C/span>(__dirname, \u003Cspan class=\\\"hljs-string\\\">&#x27;..&#x27;\u003C/span>, \u003Cspan class=\\\"hljs-string\\\">&#x27;.tmp/data.db&#x27;\u003C/span>)),\\n    },\\n    \u003Cspan class=\\\"hljs-attr\\\">useNullAsDefault\u003C/span>: \u003Cspan class=\\\"hljs-literal\\\">true\u003C/span>,\\n  },\\n});\\n\\n\u003C/code>\u003C/pre>\\n\u003C/li>\\n\u003Cli>Push your changes to GitHub or GitLab and \u003Ca href=\\\"https://render.com/docs/infrastructure-as-code#getting-started\\\">create an instance of your Blueprint\u003C/a> from the \u003Ca href=\\\"https://dashboard.render.com/\\\">Render dashboard\u003C/a>.\u003C/li>\\n\u003C/ol>\\n\u003Cp>Finally, we should have Strapi up on Render server ready for our blog website.\u003C/p>\\n\u003Ch5>Using pm2 to manage process\u003C/h5>\\n\u003Cp>Strapi recommends you use \u003Ca href=\\\"https://github.com/Unitech/pm2/\\\">pm2\u003C/a> to help manage Strapi process. We will be doing this by\u003C/p>\\n\u003Col>\\n\u003Cli>Install pm2 as a dependency\u003Cpre class=\\\"hljs\\\">\u003Ccode>npm i pm2\\n\u003C/code>\u003C/pre>\\n\u003C/li>\\n\u003Cli>Create \u003Ccode>server.js\u003C/code> file.\u003Cpre class=\\\"hljs\\\">\u003Ccode>\u003Cspan class=\\\"hljs-comment\\\">// ./server.js\u003C/span>\\n\u003Cspan class=\\\"hljs-keyword\\\">const\u003C/span> strapi = \u003Cspan class=\\\"hljs-built_in\\\">require\u003C/span>(\u003Cspan class=\\\"hljs-string\\\">&#x27;@strapi/strapi&#x27;\u003C/span>);\\n\u003Cspan class=\\\"hljs-title function_\\\">strapi\u003C/span>().\u003Cspan class=\\\"hljs-title function_\\\">start\u003C/span>();\\n\u003C/code>\u003C/pre>\\n\u003C/li>\\n\u003Cli>Create \u003Ccode>ecosystem.config.js\u003C/code> by yourself or \u003Ccode>pm2 init\u003C/code> (if you have installed pm2 globally)\u003Cpre class=\\\"hljs\\\">\u003Ccode>\u003Cspan class=\\\"hljs-comment\\\">// ./ecosystem.config.js\u003C/span>\\n\u003Cspan class=\\\"hljs-variable language_\\\">module\u003C/span>.\u003Cspan class=\\\"hljs-property\\\">exports\u003C/span> = {\\n  \u003Cspan class=\\\"hljs-attr\\\">apps\u003C/span>: [\\n    {\\n      \u003Cspan class=\\\"hljs-attr\\\">name\u003C/span>: \u003Cspan class=\\\"hljs-string\\\">&quot;app&quot;\u003C/span>,\\n      \u003Cspan class=\\\"hljs-attr\\\">script\u003C/span>: \u003Cspan class=\\\"hljs-string\\\">&quot;./server.js&quot;\u003C/span>,\\n      \u003Cspan class=\\\"hljs-attr\\\">instance\u003C/span>: \u003Cspan class=\\\"hljs-string\\\">&quot;max&quot;\u003C/span>,\\n      \u003Cspan class=\\\"hljs-attr\\\">exec_moode\u003C/span>: \u003Cspan class=\\\"hljs-string\\\">&quot;cluster&quot;\u003C/span>,\\n      \u003Cspan class=\\\"hljs-attr\\\">env_production\u003C/span>: {\\n        \u003Cspan class=\\\"hljs-attr\\\">NODE_ENV\u003C/span>: \u003Cspan class=\\\"hljs-string\\\">&quot;production&quot;\u003C/span>,\\n      },\\n    },\\n  ],\\n};\\n\u003C/code>\u003C/pre>\\nIf you wonder what is all these configs please visit \u003Ca href=\\\"https://pm2.keymetrics.io/docs/usage/application-declaration/\\\">pm2 doc\u003C/a>\u003C/li>\\n\u003Cli>Edit \u003Ccode>package.json\u003C/code> by changing \u003Ccode>start\u003C/code> command.\u003Cpre class=\\\"hljs\\\">\u003Ccode>\u003Cspan class=\\\"hljs-attr\\\">&quot;scripts&quot;\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">:\u003C/span> \u003Cspan class=\\\"hljs-punctuation\\\">{\u003C/span>\\n...\u003Cspan class=\\\"hljs-punctuation\\\">,\u003C/span>\\n\u003Cspan class=\\\"hljs-attr\\\">&quot;start&quot;\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">:\u003C/span> \u003Cspan class=\\\"hljs-string\\\">&quot;pm2-runtime start ecosystem.config.js --env production&quot;\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">,\u003C/span>\\n...\\n\u003Cspan class=\\\"hljs-punctuation\\\">}\u003C/span>\u003Cspan class=\\\"hljs-punctuation\\\">,\u003C/span>\\n\u003C/code>\u003C/pre>\\n\u003C/li>\\n\u003C/ol>\\n\u003Cp>Now, If you commit and push these additions to Heroku or Render, you should see some \u003Ccode>PM2 log\u003C/code> in logs.\u003C/p>\\n\u003Ch3>Conclusion\u003C/h3>\\n\u003Cp>Hooray! Now, you have a CMS ready for your personal blog and already online on Heroku/Render Server. If you have any question please comment below or \u003Ca href=\\\"/TanatBlog/contact\\\">contact me\u003C/a>, and be sure to check \u003Ca href=\\\"https://docs.strapi.io/developer-docs/latest/getting-started/introduction.html\\\">Strapi Docs\u003C/a>, \u003Ca href=\\\"https://pm2.keymetrics.io/docs/usage/quick-start/\\\">pm2 Docs\u003C/a>, and \u003Ca href=\\\"https://github.com/RiwEZ/TanatBlogCMS\\\">source code on Github\u003C/a> first.\u003C/p>\\n\"}]"}</script></div>
